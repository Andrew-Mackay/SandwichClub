{% extends "base.html" %}

{% block body_block %}
<div>
<h1>Top Ten Sandwiches</h1>
</div>

<div>

{% if rankings %}

<ol >
	{% for sandwich in rankings%}
	<a href="/SandwichClub_app/sandwich/{{sandwich.sid}}"><li id="ranks">{{ sandwich.title}}</li></a>
	{% endfor %}
</ol>

{% else %}
	<strong>No sandwiches in ranking yet.</strong>
{% endif %}
</div>

{% endblock %}
